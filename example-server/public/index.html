<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halloween Monsters</title>

    <!-- TODO (mmarchini): serve these as static instead of through CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>
  <body>
    <div id="app">
      <section class="section">
        <div class="container">
          <h1 class="title">
            ðŸŽƒ Halloween Monsters ðŸŽƒ
          </h1>
          <div>
            <input v-model="newMonster.name" placeholder="Name">
            <select v-model="newMonster.type">
              <option value=""></option>
              <option value="ghost">Ghost</option>
              <option value="zombie">Zombie</option>
              <option value="vampire">Vampire</option>
              <option value="werewolf">Werewolf</option>
              <option value="witch">Witch</option>
              <option value="unknown">Unknown</option>
            </select>
            <input v-model="newMonster.age" type=integer placeholder="Age">
            <input v-model="newMonster.anthropomorpicness" type=integer placeholder="Anthropomorpicness [0-100]">
            <button v-on:click="createMonster">Create Monster</button>
          </div>
          <button v-on:click="refreshMonsters">Refresh Monsters</button>
          <ul>
            <li v-for="monster in monsters">
              <div v-if="monster.isEditing">
                <input v-model="monster.name" placeholder="Name">
                <select v-model="monster.type">
                  <option value=""></option>
                  <option value="ghost">Ghost</option>
                  <option value="zombie">Zombie</option>
                  <option value="vampire">Vampire</option>
                  <option value="werewolf">Werewolf</option>
                  <option value="witch">Witch</option>
                  <option value="unknown">Unknown</option>
                </select>
                <button v-on:click="updateMonster(monster)">Update Monster</button>
              </div>
              <div v-else="!monster.isEditing">
                {{ monster.name }} [{{ monster.spookiness }}]
              </div>
              <button v-on:click="monster.isEditing = !monster.isEditing">Edit</button>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
